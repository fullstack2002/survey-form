<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" >
  <title>Survey Form</title>
</head>
<body>
 <main>
  <div class="container">
   <h1 id="title">Coding Bootcamp Application</h1>
<p id="description">Hello! Fill in the application form to join the bootcamp</p>
<form id="survey-form">
  <div class="form-item">
  <label id="name-label" for="name" class="title">Name</label>
  <input id="name" type="text" name="name" placeholder="Enter your name" class="form-input-field" required></input>
  </div>
  <div class="form-item">
  <label id="email-label" for="email" class="title">Email</label>
  <input id="email" type="email" name="email" placeholder="Enter your email" class="form-input-field" required></input>
  </div>
  <div class="form-item">
  <label id="number-label" for="number" class="title">Age</label>
  <input id="number" type="number" name="age" min="15" max="100" class="form-input-field" placeholder="Enter your age"></input>
  </div>
  <div class="form-item">
    <p class="field-desc title">Do you have coding experience?</p>
  <select id="dropdown" name="experience" class="form-input-field" required>
    <option disabled="" selected="" value="">Select an option</option>
    <option value="yes">Yes</option>
    <option value="experienced">I have some experience</option>
    <option value="no">No</option>
  </select>
  </div>
  <div class="form-item">
     <p class="field-desc title">How do you want to study?</p>
  <label>
    <input name="study-type" type="radio" value="online" class="input-radio"></input>Online
  </label>
  <label>
    <input name="study-type" type="radio" value="offline" class="input-radio"></input>Offline
  </label>
  </div>
  <div class="form-item">
    <p class="field-desc title">What do you want to study?</p>
  <label>
    <input value="front-end-development" type="checkbox" class="input-checkbox" name="prefer"></input>Front End Development
  </label>
  <label>
    <input value="back-end-development" type="checkbox" class="input-checkbox" name="prefer"></input>Back End Development
  </label>
  <label>
    <input value="full-stack-development" type="checkbox" class="input-checkbox" name="prefer"></input>Full Stack Development
  </label>
  <label>
    <input value="qa" type="checkbox" class="input-checkbox" name="prefer"></input>QA
  </label>
  <label>
    <input value="project-management" type="checkbox" class="input-checkbox" name="prefer"></input>Project Management
  </label>
  </div>
  <div class="form-item">
    <p class="field-desc title">Do you have any questions?</p>
  <textarea id="questions" name="question" class="input-textarea" placeholder="Enter your question here"></textarea>
  </div>
  <div class="form-item">
    <button id="submit" type="submit" class="submit-button">Submit</button>
  </div>
</form>
 </div>
 </main>
</body>
</html>
