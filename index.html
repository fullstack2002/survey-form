<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css" >
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Coding Bootcamp Application</h1>
<p id="description">Hello! Fill in the application form to join the bootcamp</p>
<form id="survey-form">
  <label id="name-label">Name</label>
  <input id="name" type="text" placeholder="Enter your name"></input>
  <label id="email-label">Email</label>
  <input id="email" type="email" placeholder="Enter your email"></input>
  <label id="number-label">Age</label>
  <input id="number" type="number" min="15" max="100" placeholder="Enter your age"></input>
  <p>Do you have coding experience?</p>
  <select id="dropdown">
    <option value="">Select an option</option>
    <option value="">Yes</option>
    <option value="">I have some experience</option>
    <option value="">No</option>
  </select>
  <p>How do you want to study</p>
  <label>Online
    <input name="" type="radio"></input>
  </label>
  <label>Offline
    <input name="" type="radio"></input>
  </label>
  <p>What do you want to study?</p>
  <label>Front End Development
    <input value="" type="checkbox"></input>
  </label>
  <label>Back End Development
    <input value="" type="checkbox"></input>
  </label>
  <label>Full Stack Development
    <input value="" type="checkbox"></input>
  </label>
  <label>QA
    <input value="" type="checkbox"></input>
  </label>
  <label>Project Management
    <input value="" type="checkbox"></input>
  </label>
  <p>Do you have any questions?</p>
  <textarea placeholder="Enter your question here"></textarea>
  <button id="submit" type="submit"></button>
</form>
</body>
</html>
